plugins {
    id 'java'
}

group = 'org.apache.beam.sdk.managed.expansion.service.container'
version = '2.61.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}